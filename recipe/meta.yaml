{% set name = "asap" %}
{% set version = "3.11.10" %}
{% set sha256 = "da1b9bb8cde76cf9010921dfd765acf8e7488ae60e5e57c62ec390a178c89261" %}
{% set asap_version = "3_11_10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: asap3-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/asap3/asap3-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - ase

test:
  imports:
    - asap3

about:
  home: https://gitlab.com/asap/asap
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ASAP is a calculator for doing large-scale molecular dynamics (MD)
  within the Atomic Simulation Environment.'

  description: |
    ASAP is a calculator for doing large-scale molecular dynamics (MD) within
    the Atomic Simulation Environment. The focus of ASAP is on solid-state
    physics (as opposed to molecular chemistry), and in particular metallic
    systems.

  doc_url: https://wiki.fysik.dtu.dk/asap/asap
  dev_url: https://gitlab.com/asap/asap

extra:
  recipe-maintainers:
    - CJ-Wright
    - schiotz
